<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PotterQuest</title>

    <!-- Normalize.css for browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/css/screen.css" />

    <!-- Firebase SDKs (ES6 modules) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

    <!-- Link to external JavaScript (as a module) -->
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <div id="quiz-container">
      <h1>PotterQuest Quiz</h1>
      <div id="question-container"></div>
      <div id="choices-container"></div>
      <button id="submit-answer" disabled>Submit Answer</button>
      <button id="next-question" disabled>Next Question</button>
      <p id="result"></p>
    </div>
  </body>
</html>
